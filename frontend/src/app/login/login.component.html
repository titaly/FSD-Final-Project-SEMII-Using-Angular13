<div class="hero">
  <h1>MONII LIBRARY</h1>
</div>

<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="40">
      <mat-toolbar style="color: white;" fxLayoutAlign="center center">GET IN TOUCH</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="loginForm">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required formControlName="name">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required formControlName="password">
            </mat-form-field>
            <button class="login-button" mat-raised-button (click)="onSubmit()" type="submit" >
              Login
            </button>
        </form> 
    </mat-card>

</div>
